# locale/en/config.cfg


# ------------------------------ Entities ------------------------------
[entity-name]
empty-combinator-entity=Empty Chest Combinator

[entity-description]
empty-combinator-entity=Combinator to count empty chests within its logistic network.


# ------------------------------- Items --------------------------------
[item-name]
empty-combinator-item=Empty Chest Combinator

[item-description]
empty-combinator-item=Combinator to count empty chests within its logistic network.


# ------------------------------ Recipes -------------------------------
[recipe-name]
empty-combinator-recipe=Empty Chest Combinator


# ------------------------------ Settings ------------------------------
[mod-setting-name]
empty-combinator-check-period-ticks=Combinator update period
empty-combinator-diagnostic-verbosity=Diagnostic log verbosity

[mod-setting-description]
empty-combinator-check-period-ticks=Time between combinator updates, in ticks (1/60 s).  Combinators are updated one at a time in a round-robin order, so the delay for each individual combinator is this number times the number of combinators in the world.
empty-combinator-diagnostic-verbosity=Level of detail logged to factorio-current.log.  0: None, 1: Problems, 2: Infrequent user-visible events, 3: Higher-frequency user-visible events, 4: Details of algorithms, 5: Even more detail.


